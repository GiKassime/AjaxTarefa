<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark ">
    <div class="container text-center bg-body-secondary min-vh-100 d-flex flex-column">
        <h1 class="mt-4 font-monospace">IFind Cinema </h1>
        <input class="mt-5" type="text" id="movieName" placeholder="Digite o nome do filme">
        <button class="mt-5 bg-secondary" id="searchButton">Buscar </button>
        <h2 class="mt-5">Lista de filmes buscados </h2>
        <div  id="results"> </div>
    </div>

    <script>
    const botao =  document.querySelector('#searchButton')
    botao.addEventListener('click', ()=>{
        const filme =  document.querySelector('#movieName')
        document.getElementById('results').innerHTML = ''
        cineFind(filme.value)
    })
    function cineFind(movieName) {
        const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=2dbca7a779fef19d8dc0acc77384df5a&query=${movieName}&language=pt-BR`;
        fetch(apiUrl).then(response => response.json()).then(data => {
                    if (data.results.length > 0) {
                        data.results.forEach(movie => {
                             document.getElementById('results').innerHTML += 
                            `<div class="container"><h2 class="mt-5">${movie.title}</h2>
                             <p>${movie.overview}</p>
                             <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}"></div>
                        `;
                        });
                    }else{
                        document.getElementById('results').innerHTML += `<h1>FILME N√ÉO ENCONTRADO</h1>`
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    </script>
</body>

</html>
