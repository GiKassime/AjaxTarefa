<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Ajax</title>
</head>

<body>
    <div>
        <h1>IFind Cinema </h1>
        <input type="text" id="movieName" placeholder="Digite o nome do filme">
        <button id="searchButton">Buscar </button>
        <h2>Lista de flmes buscados </h2>
        <div id="results"> </div>
    </div>

    <script>
    const filme =  document.querySelector('#movieName')
    const botao =  document.querySelector('#searchButton')
    botao.addEventListener('click', ()=>{

        document.getElementById('results').innerHTML = ''
        const nomeFilme = filme.value
        cineFind(nomeFilme)
    })
    function cineFind(movieName) {
        const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=2dbca7a779fef19d8dc0acc77384df5a&query=${movieName}&language=pt-BR`;
        fetch(apiUrl).then(response => response.json()).then(data => {
                    if (data.results.length > 0) {
                        const movie = data.results[0];

                        document.getElementById('results').innerHTML +=
                            `<h2>${movie.title}</h2>
                             <p>${movie.overview}</p>
                             <img src="https://image.tmdb.org/t/p/w200${movie.poster_path}" alt="${movie.title}">
                        `;
                    }else{
                        document.getElementById('results').innerHTML += `<h1>NENHUM FILME ENCONTRADO</h1>`
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    </script>
</body>

</html>
